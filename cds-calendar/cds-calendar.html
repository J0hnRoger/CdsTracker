
<div class="cds-calendar-view pure-g">
<div class="pure-u-1-1">
	<h1>CDS Calendar </h1>
	<h3>Projet en cours de traitement : {{IWorkingOn}}</h3>
</div>

<div class="day pure-u-1-6" ng-repeat="day in week">
	<h3>{{day.name}}</h3>
	<span class="total-hour">{{day.timeSpent | friendlyHour}}</span>
	<div class="task" style="height:230px;" ng-repeat="task in day.tasks" ng-class="task.project.color">
		<h4>{{task.project.title}}</h4>
			<i class="fa fa-clock-o fa-2x fa-fw"></i>
			<input class="edit-hour" type="text"
					ng-show="editing"
					autofocus="editing"
					ng-value="task.duration | passedTime:day.timeSpent"
					ng-blur="updateTaskTime(task, day, $event.target.value); editing = false;" />
			<span class="hour" ng-hide="editing" ng-click="editing = true">{{task.duration | passedTime:day.timeSpent}}</span>
		<span class="hour"><i class="fa fa-euro fa-2x fa-fw"></i>{{task.duration | invoicedTime}}</span>
		<p><input class="red" type="text"></input></p>
	</div>
</div>
</div>
